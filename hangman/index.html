<!DOCTYPE html>
<html lang="be" translate="no">
<head>
    <meta charset="UTF-8"/>
    <title>Гульня Шыбеніца</title>
    <meta property="og:title" content="Your Title">
    <meta name="description" content="Гульня Шыбеніца (Hangman) онлайн па-беларуску. Угадайце слова на беларускай мове за 10 спроб.">
    <meta property="og:description" content="Гульня Шыбеніца (Hangman) онлайн па-беларуску. Угадайце слова на беларускай мове за 10 спроб.">
    <link rel="shortcut icon" type="image/x-icon" href="./src/icons/favicon.ico">
    <meta property="og:image" content="./src/icons/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link href="src/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="wrapper">
    <h1>Шыбеніца</h1>
    <p>
        Угадайце загаданае слова.<br>Гэта заўсёды будзе назоўнік у пачатковай форме.
    </p>
    <div class="alphabetButtons" id="alphabetButtons"></div>
    <div class="status">
        <span class="heartIcon"></span>
        <h2 id="lives"></h2>
    </div>
    <div class="talers">
        <span class="talerIcon"></span>
        <h2 id="talers"></h2>
    </div>
    <div id="answerPlaceholder"></div>
    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
        <button class="resetButton" id="reset">Згуляць зноў</button>
    </div>
</div>
<div id="overlay">
    <div class="modal">
        <div class="header">
            <div class="gameStatus" id="gameStatus"></div>
        </div>
        <div class="details" id="details"></div>
        <div class="container">
            <button class="playAgain" id="playAgain">Згуляць зноў</button>
        </div>
    </div>
</div>
<script src="src/wordBank.js"></script>
<script src="src/index.js"></script>
</body>
</html>
